<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformers</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="transformers">
            <img class="robo" src="./images/Galvatron.png" alt="Transformers"> 
            <figcaption class="titulo">Transformers <br> 2023 </figcaption>
        </section>   
        
        <section class="box estatistica">
            <div class="estatisticas">
                <p class="estatisticas_titulo"> Força </p>
                <div class="estatisticas_valor">
                    <p class="estatisticas_numero"> 789 </p>
                </div>
            </div>

            <div class="estatisticas">
                <p class="estatisticas_titulo"> Poder </p>
                <div class="estatisticas_valor">
                    <p class="estatisticas_numero"> 630 </p>
                </div>
            </div>

            <div class="estatisticas">
                <p class="estatisticas_titulo"> Energia </p>                
                <div class="estatisticas_valor">
                    <p class="estatisticas_numero"> 289 </p>
                </div>
            </div> 

            <div class="estatisticas">
                <p class="estatisticas_titulo"> Velocidade </p>                
                <div class="estatisticas_valor">
                    <p class="estatisticas_numero"> 569 </p>
                </div>
            </div>

        </section>

        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador_conteudo">
                    <div class="peca">
                        <label for="" class="peca_titulo">Braços</label>
                        <div class="controle">
                            <button class="controle_ajuste">-</button>
                            <input type="text" class="controle_contador" value="00">
                            <button class="controle_ajuste">+</button>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca_titulo">Blindagem</label>
                        <div class="controle">
                            <button class="controle_ajuste">-</button>
                            <input type="text" class="controle_contador" value="00">
                            <button class="controle_ajuste">+</button>
                        </div>
                    </div>

                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca_titulo">Núcleos</label>
                        <div class="controle">
                            <button class="controle_ajuste">-</button>
                            <input type="text" class="controle_contador" value="00">
                            <button class="controle_ajuste">+</button>
                        </div>
                    </div>

                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca_titulo">Pernas</label>
                        <div class="controle">
                            <button class="controle_ajuste">-</button>
                            <input type="text" class="controle_contador" value="00">
                            <button class="controle_ajuste">+</button>
                        </div>
                    </div>

                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca_titulo">Foguetes</label>
                        <div class="controle">
                            <button class="controle_ajuste">-</button>
                            <input type="text" class="controle_contador" value="00">
                            <button class="controle_ajuste">+</button>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Iniciar Produção" class="producao">
            </form>
        </section>
    </main>
</body>
</html>
